<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Studio Elegance | Nail Designer</title>
    <meta name="description" content="Studio Elegance - Design de unhas exclusivo, com técnica e higiene." />
    
    <!-- Google Fonts: Playfair Display (Serif) & Montserrat (Sans) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Montserrat:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
                'primary': '#111111', // Preto Profundo (Texto)
                'secondary': '#D4AF37', // Dourado Metálico
                'secondary-light': '#F3E5AB', // Creme Dourado
                'background': '#FFFFFF', // Branco Puro
                'surface': '#FAFAFA', // Cinza muito claro
                'accent': '#FCE7F3', // Rosa Suave (Inspirado na textura da Ref 1)
                'accent-dark': '#BE185D', // Rosa Escuro (Detalhes)
            },
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Montserrat"', 'sans-serif'],
            },
            letterSpacing: {
              'widest-xl': '0.25em',
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Montserrat', sans-serif;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Playfair Display', serif;
      }
      
      .fade-in-up {
        animation: fadeInUp 1s ease-out forwards;
        opacity: 0;
        transform: translateY(30px);
      }
      
      @keyframes fadeInUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Image Hover Zoom Effect */
      .img-zoom-container {
        overflow: hidden;
      }
      .img-zoom {
        transition: transform 0.7s ease;
      }
      .img-zoom-container:hover .img-zoom {
        transform: scale(1.1);
      }
    </style>
  <script type="importmap">

    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0"
  }
}
</script>
</head>
  <body class="bg-background text-gray-800 antialiased overflow-x-hidden selection:bg-accent selection:text-primary">
