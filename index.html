      const useObserver = (ref, options = { threshold: 0.1 }) => {
        const [isVisible, setIsVisible] = useState(false);

        useEffect(() => {
          const observer = new IntersectionObserver(([entry]) => {
            if (entry.isIntersecting) {
              setIsVisible(true);
              observer.unobserve(entry.target);
            }
          }, options);

          if (ref.current) {
            observer.observe(ref.current);
          }

          return () => {
            if (ref.current) {
              observer.unobserve(ref.current);
            }
          };
        }, [ref, options]);

        return isVisible;
      };

        const prevSlide = () => {
          if (isAnimating) return;
          setIsAnimating(true);
          setTimeout(() => setIsAnimating(false), 500);
          setCurrentIndex((prevIndex) => (prevIndex - 1 + testimonialsData.length) % testimonialsData.length);
        };

        const goToSlide = (index) => {
          if (index === currentIndex || isAnimating) return;
          setIsAnimating(true);
          setTimeout(() => setIsAnimating(false), 500);
          setCurrentIndex(index);
        };

        useEffect(() => {
          const interval = setInterval(() => {
            nextSlide();
          }, 6000);
          return () => clearInterval(interval);
        }, [nextSlide]);

        const currentTestimonial = testimonialsData[currentIndex];

        return (
          <section id="testimonials" className="py-24 bg-[#111] text-white relative overflow-hidden">
            <div className="absolute top-0 right-0 w-96 h-96 bg-secondary/10 rounded-full filter blur-[100px]"></div>

                             <div className="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent opacity-60"></div>

                             <div className="border border-black p-4 text-center min-w-[120px]">
                                <span className="block text-4xl font-serif text-primary">{currentTestimonial.rating.toFixed(1)}</span>
                                <div className="flex justify-center gap-1 my-1">

                              <button onClick={prevSlide} className="p-2 rounded-full border border-gray-700 hover:border-secondary hover:text-secondary transition-colors">
                                  <ChevronLeft size={20} />
                              </button>
                              <button onClick={nextSlide} className="p-2 rounded-full border border-gray-700 hover:border-secondary hover:text-secondary transition-colors">

                              </button>

                                      className={`w-3 h-3 rounded-full transition-all duration-300 ${currentIndex === index ? 'bg-secondary w-5' : 'bg-gray-700 hover:bg-gray-500'}`}
                                  />
                              ))}
                          </div>
                      </div>
                      
                  </div>
              </div>
            </div>
          </section>
        );
      };

                        <select className="w-full p-3 border border-gray-300 focus:border-secondary focus:ring-secondary focus:ring-1 transition-colors outline-none bg-white" required>
                          <option value="">Selecione o Serviço</option>

                        </select>
                      </div>
                      <textarea placeholder="Sua Mensagem ou Detalhes" rows="4" className="w-full p-3 border border-gray-300 focus:border-secondary focus:ring-secondary focus:ring-1 transition-colors outline-none" required></textarea>
                      <button type="submit" className="bg-secondary text-primary hover:bg-primary hover:text-white px-10 py-4 text-sm font-bold uppercase tracking-[0.2em] transition-all duration-300 w-full md:w-auto">
                        Enviar Solicitação
                      </button>
                      <p className="text-xs text-gray-500 pt-2">*Nossa equipe responderá em até 24h para confirmar o agendamento.</p>
                    </form>
                </div>
              </div>
            </div>
          </section>
        );
      };

      // Componente: Footer
      const Footer = () => {
        const currentYear = new Date().getFullYear();
        
        return (
          <footer className="bg-black text-white pt-16 pb-8">
            <div className="max-w-7xl mx-auto px-6 lg:px-8">
              <div className="grid grid-cols-1 md:grid-cols-4 gap-12 border-b border-gray-800 pb-12">
                
                {/* Logo and About */}
                <div className="space-y-4 md:col-span-1">
                  <a href="#hero" className="flex flex-col items-start group">
                      <h1 className="font-serif text-2xl text-white font-medium tracking-[0.15em] uppercase">
                        Studio<span className="text-secondary font-bold">Elegance</span>

                      <span className="text-[9px] text-gray-500 tracking-[0.4em] uppercase group-hover:text-secondary transition-colors">
                        Beauty Academy

                  <p className="text-gray-400 text-sm leading-relaxed pt-2">
                    Design exclusivo, técnica impecável e biossegurança. O seu destino de beleza premium.

                  <div className="flex gap-4 pt-2">

                    <a href="https://facebook.com/studioelegance" target="_blank" rel="noopener noreferrer" className="text-gray-400 hover:text-secondary transition-colors"><Facebook size={20} /></a>
                  </div>

                {/* Quick Links */}
                <div className="space-y-4">

                    <li><a href="#services" className="hover:text-white transition-colors">Cutilagem Russa</a></li>
                    <li><a href="#services" className="hover:text-white transition-colors">Extensão de Cílios</a></li>

                    <li><a href="#services" className="hover:text-white transition-colors">Cursos VIP</a></li>
                  </ul>
                </div>

                {/* Contact Info */}
                <div className="space-y-4">
                  <h4 className="text-sm font-bold uppercase tracking-widest text-secondary-light">Atendimento</h4>
                  <div className="space-y-3 text-gray-400 text-sm">
                    <p className="flex items-start gap-3"><MapPin size={16} className="text-secondary flex-shrink-0" /> Av. Principal, 1000 - Centro, SP</p>
                    <p className="flex items-start gap-3"><Phone size={16} className="text-secondary flex-shrink-0" /> (11) 99999-9999</p>
                    <p className="flex items-start gap-3"><Clock size={16} className="text-secondary flex-shrink-0" /> Seg - Sáb: 9h às 19h</p>
                  </div>
                </div>

              {/* Copyright */}
              <div className="text-center pt-8 text-gray-600 text-xs tracking-wider uppercase">
                &copy; {currentYear} Studio Elegance Beauty Academy. Todos os direitos reservados.
              </div>
            </div>
          </footer>
        );
      };

      // Componente Principal
      const App = () => {
        useEffect(() => {
            const elements = document.querySelectorAll('.fade-in-up:not(.visible)');
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, { threshold: 0.1 });

            elements.forEach(el => observer.observe(el));

            return () => elements.forEach(el => observer.unobserve(el));
        }, []);

        return (
          <>
            <Navbar />
            <Hero />
            <Features />
            <Services />
            <Gallery />
            <Testimonials />
            <Contact />
            <Footer />
          </>
        );
      };

      // Renderização do App
      ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
